<!DOCTYPE html>

  </div>
  <div class="conter">
    <div class="cartNum">
      <div class="text">放入房卡</div>
      <div class="input">
        <input type="text" id="inputChange" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"

      </div>
      <div class="text1">张</div>
    </div>
    <div class="numLen">
      <span>0</span>
      <em>张</em>
    </div>
  <div class="btn1 btn"></div>
  </div>
